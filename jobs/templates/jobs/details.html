{% extends 'jobs/layout.html' %}

{% block content %}
<h3 class="center-align green">Job Details</h3>
<div class="container">
    <div class="card blue-grey lighten-3">
        <div class="card-content">
            <span class="card-title">{{ job }}</span>
            <p>{{ job.job_description }}</p>
        </div>
        <div class="card-action">{{ job.date_posted }}</div>
    </div>
    <a href="/jobs/" class="btn">Go Back</a>
</div>
{% endblock %}
