{% extends 'jobs/layout.html' %}

{% block content %}
    <div class="container">
    <h3 class="center-align green">Posting New Job</h3>
        <div class="card green lighten-3">
            <div class="card-content">
                <span class="card-title center-align">Thank You!</span>
                <p>Your "{{ job.title }}" job for {{ job.company }} was posted successfully</p>
            </div>
            <div class="card-action">Posted: {{ job.date_posted }}</div>
        </div>
        <div class="row">
            <a href="/jobs/" class="btn col s2">Back</a>
            <a href="/jobs/details/{{ job.id }}/" class="btn col s3 offset-s7">View Job</a>
        </div>
    </div>
{% endblock %}
